<!DOCTYPE html>
<html lang="en">
<!-- Aim - Design a web page and display keypress, keydown and keyup events.
Assignment number - 12
Date - 6th Feb - 2021 -->
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#fname").keypress(function () {
                $(".fname").text("typing...").fadeOut(3000);
            });
            $("#lname").keyup(function () {
                $(".lname").text("typing...").fadeOut(3000);
            });
             $("#email").keydown(function () {
                $(".email").text("typing...").fadeOut(3000);
            });
             $("#password").keypress(function () {
                $(".password").text("typing...").fadeOut(3000);
            });
        });
    </script>
    <style>
        
        .main{
            border-style: solid;
            border-width: 2px;
            width: 200px;
            height: 300px;
            background-color: rgba(137, 43, 226, 0.575);
            border-radius: 20px;  
        }
        .input{
            border-radius: 5px;

        }
    </style>
</head>

<body>
    <center>
    <div class="main">
    <h2>Log in</h2>
            <form>
                <input type="text" placeholder="First Name" id="fname"  required><span class="fname"></span><br /><br />
                <input type="text" placeholder="Last Name" id="lname" required><span class="lname" ></span><br /><br />
                <input type="email" placeholder="Email ID" id="email" required><span class="email" ></span><br /><br />
                <input type="password" placeholder="Password" id="password" required><span class="password"
                    required></span><br /><br />
                <input type="submit">
            </form>
    </div>
    </center>

</body>

</html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("input").focus(function(){
    $("span").css("display","inline").fadeOut(5000);
  });
});
</script>
<style>
span {
  display: none;
}

</style>
</head>
<body>
<center>
    <input>
    <br/>
<span>Typing.....</span>
<p>Enter Something</p>

</center>

</body>
</html>
